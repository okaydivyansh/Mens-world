<div id="form_layout">
<p id="head"></p>
<!-- This segment displays the validation rule -->
<h2> Register</h2>
<!-- Form starts from here -->
<form onsubmit="return formValidation()" method="POST" action="/register">
<label for="fullname">Full Name:</label>
<input id='fullname' type='text' name="fullname">
<p id="p1"></p>
<!-- This segment displays the validation rule for name -->
<label for="username">Username(6-8 characters):</label>
<input id='username' type='text' name="username">
<p id="p2"></p>
<!-- This segment displays the validation rule for user name -->
<label for="password">Password:</label>
<input id='password' type='password' name="password">
<p id="p7"></p>
<!-- This segment displays the validation rule for password -->
<label for="email">Email:</label>
<input id='email' type='text' name="email">
<p id="p3"></p>
<!-- This segment displays the validation rule for email -->
<label for="state">Country</label>
<select id='state' name="state">
<option value="--">
Please Choose
</option>
<option name="america" value="america">
America
</option>
<option name="nepal" value="nepal">
Nepal
</option>
<option name="india" value="india">
India
</option>
<option name="china" value="china">
China
</option>
<option name="spain" value="spain">
Spain
</option>
</select>
<p id="p4"></p>
<!-- This segment displays the validation rule for selection -->
<label>Address:</label>
<input id='addr' type='text' name="address">
<p id="p5"></p>
<!-- This segment displays the validation rule for address -->
<label>Zip Code:</label>
<input id='zip' type='text ' name="zipcode">
<p id="p6"></p>
<!-- This segment displays the validation rule for zip -->
<input id="submit" type='submit' value='Check Form'>
</form>
